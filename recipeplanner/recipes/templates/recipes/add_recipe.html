<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9f7ef);
            font-family: 'Segoe UI', sans-serif;
        }

        .form-card {
            max-width: 650px;
            margin: 60px auto;
            padding: 35px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-weight: bold;
            color: #198754;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25,135,84,.25);
        }

        .btn-success {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .btn-success:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">üçΩÔ∏è RecipePlanner</a>
        <div class="ms-auto">
            <a href="/" class="btn btn-outline-light btn-sm">Home</a>
        </div>
    </div>
</nav>

<!-- ===== FORM CARD ===== -->
<div class="form-card">
    <h2>‚ûï Add New Recipe</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label>Recipe Title</label>
            <input type="text" name="title" class="form-control" placeholder="Enter recipe title" required>
        </div>

        <div class="mb-3">
            <label>Ingredients</label>
            <textarea name="ingredients" class="form-control" rows="3"
                      placeholder="Enter ingredients (comma separated)" required></textarea>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="4"
                      placeholder="Describe the recipe" required></textarea>
        </div>

        <div class="mb-3">
            <label>Category</label>
            <select name="category" class="form-control" required>
                <option value="">-- Select Category --</option>
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
                <option>Dessert</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success mt-3">
            Save Recipe üç≤
        </button>
    </form>
</div>

</body>
</html>
