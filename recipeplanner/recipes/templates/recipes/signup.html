{% extends 'recipes/base.html' %}
{% block content %}

<style>
.auth-box {
    max-width: 450px;
    margin: 80px auto;
    padding: 35px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: zoomIn 0.8s ease;
}

@keyframes zoomIn {
    from { opacity: 0; transform: scale(0.7); }
    to { opacity: 1; transform: scale(1); }
}

.auth-box h2 {
    text-align: center;
    font-weight: bold;
    margin-bottom: 25px;
}

.form-control {
    border-radius: 12px;
    padding: 12px;
}

.btn-auth {
    width: 100%;
    border-radius: 30px;
    padding: 12px;
    font-weight: bold;
    transition: all 0.3s ease;
}

.btn-auth:hover {
    transform: scale(1.05);
}
</style>

<div class="auth-box">
    <h2>üìù Signup</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
        </div>

        <div class="mb-3">
                <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>

        </div>

        <div class="mb-3">
             <input type="password" name="password1" class="form-control mb-3" placeholder="Password" required>
        </div>

        <div class="mb-3">
            <input type="password" name="password2" class="form-control mb-3" placeholder="Confirm Password" required>

        </div>

        <button class="btn btn-success btn-auth">Create Account</button>
    </form>
</div>

{% endblock %}
