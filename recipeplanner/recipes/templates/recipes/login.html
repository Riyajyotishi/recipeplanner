{% extends 'recipes/base.html' %}
{% block content %}

<style>
.auth-box {
    max-width: 420px;
    margin: 80px auto;
    padding: 35px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: slideUp 0.8s ease;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(60px); }
    to { opacity: 1; transform: translateY(0); }
}

.auth-box h2 {
    text-align: center;
    font-weight: bold;
    margin-bottom: 25px;
}

.form-control {
    border-radius: 12px;
    padding: 12px;
}

.btn-auth {
    width: 100%;
    border-radius: 30px;
    padding: 12px;
    font-weight: bold;
    transition: all 0.3s ease;
}

.btn-auth:hover {
    transform: scale(1.05);
}

.switch-link {
    text-align: center;
    margin-top: 15px;
}
</style>

<div class="auth-box">
    <h2>üîê Login</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
           <input type="text" name="username" class="form-control mb-3" placeholder="Username">
        </div>

        <div class="mb-3">
              <input type="password" name="password" class="form-control mb-3" placeholder="Password">
        </div>

        <button class="btn btn-success btn-auth">Login</button>
    </form>

    <div class="switch-link">
        <p>Don't have an account?
            <a href="{% url 'signup' %}">Signup</a>
        </p>
    </div>
</div>

{% endblock %}
