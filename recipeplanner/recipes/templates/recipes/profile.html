{% extends 'recipes/base.html' %}
{% block content %}

<style>
.profile-card {
    max-width: 450px;
    margin: auto;
    border-radius: 20px;
    animation: fadeUp 0.8s ease;
}
@keyframes fadeUp {
    from {opacity:0; transform: translateY(30px);}
    to {opacity:1; transform: translateY(0);}
}
.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: linear-gradient(45deg, #ffc107, #198754);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 55px;
    color: #fff;
    margin: auto;
}
</style>

<div class="container mt-5">
    <div class="card profile-card shadow p-4 text-center">

        <div class="profile-img mb-3">
            <i class="bi bi-person"></i>
        </div>

        <h4 class="fw-bold">{{ user.username }}</h4>
        <p class="text-muted">{{ user.email }}</p>

        <hr>

        <div class="row text-center">
            <div class="col">
                <h5>{{ recipe_count }}</h5>
                <small class="text-muted">Recipes</small>
            </div>
        </div>

        <div class="mt-4">
            <a href="{% url 'recipe_list' %}" class="btn btn-outline-success btn-sm">
                View Recipes
            </a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">
                Logout
            </a>
        </div>
    </div>
</div>

{% endblock %}
