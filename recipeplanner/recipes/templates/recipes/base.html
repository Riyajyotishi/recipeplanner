<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Planner</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 22px;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
        }

        .nav-link {
            color: #fff !important;
            margin-left: 15px;
            position: relative;
            font-weight: 500;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            left: 0;
            bottom: 0;
            background-color: #ffc107;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        .nav-btn {
            border-radius: 20px;
            padding: 5px 15px;
        }
    </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="{% url 'recipe_list' %}">
            üçΩÔ∏è RecipePlanner
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto align-items-center">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recipe_list' %}">
                        <i class="bi bi-house-door"></i> Home
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_recipe' %}">
                        <i class="bi bi-plus-circle"></i> Add Recipe
                    </a>
                </li>

                 {% if user.is_authenticated %}

     <li class="nav-item">
    <a class="nav-link" href="{% url 'profile' %}">
        <i class="bi bi-person-circle"></i> Profile
    </a>
</li>


        <li class="nav-item ms-2">
            <a class="btn btn-danger nav-btn" href="{% url 'logout' %}">
                Logout
            </a>
        </li>

    {% else %}

        <li class="nav-item ms-3">
            <a class="btn btn-warning nav-btn" href="{% url 'login' %}">
                Login
            </a>
        </li>

        <li class="nav-item ms-2">
            <a class="btn btn-outline-light nav-btn" href="{% url 'signup' %}">
                Signup
            </a>
        </li>

    {% endif %}

</ul>
        </div>
    </div>
</nav>

<!-- ================= PAGE CONTENT ================= -->
{% block content %}
{% endblock %}

</body>
</html>
